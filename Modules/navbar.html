<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    /*General*/
    :root
    {
        color-scheme: light dark;

        --light-bg: ghostwhite;
        --light-navbg: rgb(0,0,0);
        --light-color: rgb(0, 0, 0);
        --light-code: tomato;

        --dark-bg: rgb(17, 38, 56);
        --dark-navbg: rgb(78, 166, 153);
        --dark-color: ghostwhite;
        --dark-code: gold;
    }
    a{
        cursor: pointer;
    }
    header {
        font-size: 2vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: solid;
        border-radius: 0vw 0vw 1vw 1vw;
        background-color: light-dark(var(--light-bg), var(--dark-bg));

        font-family: "Roboto Mono", monospace;
    }


    ul.image-links-list {
        display: inline-flex;
        direction: rtl;
        list-style: none;
        overflow: hidden;
        height: 3vw;
        margin: 0;
        gap: 2vw;
        padding-left: 1vw;
    }
    ul.website-links-list {
        
        display: inline-flex;
        list-style: none;
        overflow: hidden;
        height: 3vw;
        margin: 0;
        gap: 1vw;

    }
    /*Images*/
    img.navbar-image
    {
        direction: rtl;
        width: 3vw;
        height: auto;
        filter: grayscale(1) invert(1); /* Only for Dark mode <- remove later*/ 
    }
    /*Pages options*/
    li.navbar-item
    {
        text-transform: uppercase;
        text-align: right;
        white-space: nowrap;
        padding-right: 0.5vw;
        padding-left: 0.5vw;
        text-shadow: 0 5px 15px light-dark(var(--dark-color), var(--light-color));
    }
    li.navbar-item > a{
        color: light-dark(var(--light-color), var(--dark-color));
        text-decoration: none;
    }
    li.navbar-item:hover {

        background-image: url('https://scottyzen.sirv.com/Images/v/button.png');
        background-size: 100% 100%;
        font-weight: bold;
    }
    li.navbar-item:active {
     transform: translateY(4px);
    }

</style>

<header>
    <ul class="image-links-list">
        <li><a href="https://github.com/PeterLind"><img class="navbar-image" src="../Pictures/github-logo.png"></img></a></li>
        <li><a href="https://www.linkedin.com/in/peter-lindberg99"><img class="navbar-image" src="../Pictures/linkedin.png"></img></a></li>
        <li><a href="mailto:lindbergp1999@outlook.com"><img class="navbar-image" src="../Pictures/email.png"></img></a></li>
    </ul>
    <ul class="website-links-list">
        <li class="navbar-item" ><a id="start-link"  href="#"> Home </a></li>
        <li class="navbar-item" ><a id="project-link"  href="#"> Examples </a></li>
        <!--<li class="navbar-item" ><a id="depth-link"  href="#"> About Me </a></li>-->
    </ul>
</header>

<script>
    const startLink = document.getElementById("start-link");
    const projectLink = document.getElementById("project-link");
    const depthLink = document.getElementById("depth-link");
    
    const protocol = window.location.protocol; // e.g., "http:" or "https:"
    const hostname = window.location.hostname; // e.g., "example.com"
    const port = window.location.port ? `:${window.location.port}` : ''; // e.g., ":3000" if a port is specified
    const fullUrl = `${protocol}//${hostname}${port}/`;
    
    startLink.setAttribute("href", fullUrl + "index.html");
    projectLink.setAttribute("href", fullUrl + "GameProjects/main.html");
    depthLink.setAttribute("href", fullUrl + "Depth/aboutme.html");
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    }
</script>
