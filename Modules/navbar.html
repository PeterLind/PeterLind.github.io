<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    :root
    {
        color-scheme: light dark;

        --light-bg: ghostwhite;
        --light-navbg: rgb(0,0,0);
        --light-color: rgb(0, 0, 0);
        --light-code: tomato;

        --dark-bg: rgb(17, 38, 56);
        --dark-navbg: rgb(78, 166, 153);
        --dark-color: ghostwhite;
        --dark-code: gold;
    }
    *{
        list-style-type: none;
    }
    header {
        font-size: 2rem;
        border: solid;
        background-color: light-dark(var(--light-bg), var(--dark-bg));
        list-style-type: none;
        font-family: "Roboto Mono", monospace;
        
    }
    ul {
        width: 100%;
        height: 8vh;
        margin: auto;
        position: relative;
        justify-content: space-between;
        text-align: center;
        direction: rtl;
    }
    .navbar-item
    {
        padding: 1rem ;
        text-transform: uppercase;
        cursor: pointer;
        color: light-dark(var(--light-color), var(--dark-color));
        min-width: 80px;
        margin: auto;
    }
    li:hover {
        background-image: url('https://scottyzen.sirv.com/Images/v/button.png');
        background-size: 100% 100%;
        color: #27262c;
        text-shadow: 0 -1px 0 #ef816c;
        font-weight: bold;
    }
    li:active {
     transform: translateY(4px);
    }
    li:last-child
    {
        padding-right: 10%;
    }
</style>

<header>
    <ul>
        <li class="navbar-item" id="start-link" href="#"> Home </li>
        <li class="navbar-item" id="start-link" href="#"> Examples</li>
        <li class="navbar-item" id="start-link" href="#"> About me</li>
    </ul>
</header>

<script>
    const startLink = document.getElementById("start-link");
    const projectLink = document.getElementById("project-link");
    const depthLink = document.getElementById("depth-link");
    
    const protocol = window.location.protocol; // e.g., "http:" or "https:"
    const hostname = window.location.hostname; // e.g., "example.com"
    const port = window.location.port ? `:${window.location.port}` : ''; // e.g., ":3000" if a port is specified
    const fullUrl = `${protocol}//${hostname}${port}/`;
    
    startLink.setAttribute("href", fullUrl + "index.html");
    projectLink.setAttribute("href", fullUrl + "GameProjects/main.html");
    depthLink.setAttribute("href", fullUrl + "Depth/aboutme.html");
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                
                $target.classList.toggle('is-active');
            });
        });
    }
</script>
